<!DOCTYPE html>
<head>
    <title>Image Maps</title>
</head>
<body>
    <img src="Image_3.jpg" alt="Space photo" usemap="#mymap">

    <map name="mymap">
        <area shape="circle" coords="300, 300, 44" alt="clickable" title="Click me" href="https://www.nasa.gov">
        <area shape="rect" coords="400, 400, 500, 500" alt="Clickable Rectangle" title="Blas off to mars" href="https://www.nasa.gov">
    </map>
</body>
